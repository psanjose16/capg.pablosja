<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
<form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="searchCriteria.title">
  </div>
  <div>
    <label for="minlength">Minimum Length:</label>
    <input type="number" id="minlength" name="minlength" [(ngModel)]="searchCriteria.minlength">
  </div>
  <div>
    <label for="maxlength">Maximum Length:</label>
    <input type="number" id="maxlength" name="maxlength" [(ngModel)]="searchCriteria.maxlength">
  </div>
  <div>
    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating" [(ngModel)]="searchCriteria.rating">
  </div>
  <div>
    <label for="mode">Mode:</label>
    <select id="mode" name="mode" [(ngModel)]="searchCriteria.mode">
      <option value="short">Short</option>
      <option value="details">Details</option>
    </select>
  </div>
  <button type="submit">Search Films</button>
</form>
<div *ngIf="films.length > 0">
  <ul>
    <li *ngFor="let film of films">
      <h2>{{ film.title }}</h2>
      <p *ngIf="searchCriteria.mode === 'details'">{{ film.description }}</p>
      <p *ngIf="searchCriteria.mode === 'details'">Rating: {{ film.rating }}</p>
      <p *ngIf="searchCriteria.mode === 'details'">Length: {{ film.length }} minutes</p>
    </li>
  </ul>
</div>
