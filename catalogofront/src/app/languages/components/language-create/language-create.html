<div *ngIf="successMessage" class="success">
  {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
<form #languageForm="ngForm" (ngSubmit)="onSubmit(languageForm)">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="language.name" required>
  </div>
  <button type="submit">Create Language</button>
</form>
