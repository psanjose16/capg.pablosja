<div>
  <h2>Create New Actor</h2>
  <form (ngSubmit)="createActor()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="actor.firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="actor.lastName" name="lastName" required>
    </div>
    <!-- Add other relevant fields -->
    <button type="submit">Create Actor</button>
  </form>
  <div *ngIf="successMessage">
    <p>{{ successMessage }}</p>
  </div>
  <div *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
</div>
